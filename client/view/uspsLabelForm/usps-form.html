<template name="uspsForm">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>Payment & Return Info</h3>
      <hr>
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="text" class="form-control" id="email" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="">
                <!-- <p class="help-block">Help text here.</p> -->
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="">
                <!-- <p class="help-block">Help text here.</p> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="streetAddr">Street address</label>
                <input type="text" class="form-control" id="streetAddr" placeholder="">
                <!-- <p class="help-block">Help text here.</p> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="aptSuite">Apt or suite (optional)</label>
                <input type="text" class="form-control" id="aptSuite" placeholder="">
                <!-- <p class="help-block">Help text here.</p> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="">
              <!-- <p class="help-block">Help text here.</p> -->
            </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
            			<option value="AL">Alabama</option>
            			<option value="AK">Alaska</option>
            			<option value="AZ">Arizona</option>
            			<option value="AR">Arkansas</option>
            			<option value="CA">California</option>
            			<option value="CO">Colorado</option>
            			<option value="CT">Connecticut</option>
            			<option value="DE">Delaware</option>
            			<option value="DC">District Of Columbia</option>
            			<option value="FL">Florida</option>
            			<option value="GA">Georgia</option>
            			<option value="HI">Hawaii</option>
            			<option value="ID">Idaho</option>
            			<option value="IL">Illinois</option>
            			<option value="IN">Indiana</option>
            			<option value="IA">Iowa</option>
            			<option value="KS">Kansas</option>
            			<option value="KY">Kentucky</option>
            			<option value="LA">Louisiana</option>
            			<option value="ME">Maine</option>
            			<option value="MD">Maryland</option>
            			<option value="MA">Massachusetts</option>
            			<option value="MI">Michigan</option>
            			<option value="MN">Minnesota</option>
            			<option value="MS">Mississippi</option>
            			<option value="MO">Missouri</option>
            			<option value="MT">Montana</option>
            			<option value="NE">Nebraska</option>
            			<option value="NV">Nevada</option>
            			<option value="NH">New Hampshire</option>
            			<option value="NJ">New Jersey</option>
            			<option value="NM">New Mexico</option>
            			<option value="NY">New York</option>
            			<option value="NC">North Carolina</option>
            			<option value="ND">North Dakota</option>
            			<option value="OH">Ohio</option>
            			<option value="OK">Oklahoma</option>
            			<option value="OR">Oregon</option>
            			<option value="PA">Pennsylvania</option>
            			<option value="RI">Rhode Island</option>
            			<option value="SC">South Carolina</option>
            			<option value="SD">South Dakota</option>
            			<option value="TN">Tennessee</option>
            			<option value="TX">Texas</option>
            			<option value="UT">Utah</option>
            			<option value="VT">Vermont</option>
            			<option value="VA">Virginia</option>
            			<option value="WA">Washington</option>
            			<option value="WV">West Virginia</option>
            			<option value="WI">Wisconsin</option>
            			<option value="WY">Wyoming</option>
            		</select>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label for="zip">Postal Code</label>
                <input type="text" class="form-control" id="zip" placeholder="">
                <!-- <p class="help-block">Help text here.</p> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="telnr">Phone Number</label>
                <input type="text" class="form-control" id="telnr" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p>
                Valets do their best to sell your items. We'll return any unsold items to you for free. <br>
                Free USPS shipping to Valets Feb 23, 2016 through Aug 23, 2016. <br>
                Includes shipping insurance coverage up to $300.<br>
                <br>
                By clicking "Get my prepaid shipping label" I agree to the eBay Valet <a href>Terms of Use.</a>
                <br>
              </p>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-xs-8 col-xs-offset-2">
              <button type="button" class="btn btn-lg btn-primary">
                Get my prepaid shipping label
              </button>
            </div>
          </div>


        </div>
      </div>



    </div>
  </div>
</template>
