<template name="driveCreate">

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            {{> newDriveForm}}
          </div>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="newDriveForm">
  <form class="main">
    <div class="form-group">
      <label for="url">URL</label>
      <input name="url" class="form-control" type="text" value="" placeholder="Your URL"/>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" class="form-control" type="text" value="" placeholder="Name your post"/>
    </div>

    <!-- <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" class="form-control" type="text" value=""></textarea>
    </div> -->

    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary form-control"/>
    </div>
  </form>
</template>
