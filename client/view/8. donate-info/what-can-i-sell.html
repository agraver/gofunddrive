<template name="whatCanISell">
  <div id="whatCanISell" class="container">
    <div class="row text-center">
      <span class="lead whatCanISellFont"> WHAT TYPES OF THINGS CAN I SELL? </span>
    </div>

    <div class="row">
      <div id="yesPle" class="ynSecDiv col-xs-12 col-md-6 col-lg-5 col-lg-offset-1">

        <div class="yesno bgGreen mobile">
          <span class="mega-octicon octicon-check"></span>
          <span class="ynFont">YES, PLEASE</span>
        </div>

        <div class="yesno desktop">
          <span class="mega-octicon octicon-check"></span>
          <span class="ynFont">Yes, please</span>
        </div>

        <div class="items">
          {{#each yesPleItems}}
            <h4 class="titStyl"> {{title}} </h4>
            <p class="contStyl"> {{{content}}} </p>
          {{/each}}
        </div>
      </div>

      <div id="noThan" class="ynSecDiv col-xs-12 col-md-6 col-lg-5 col-lg-offset-1">

        <div class="yesno bgRed mobile">
          <span class="mega-octicon octicon-x"></span>
          <span class="ynFont">NO, THANKS</span>
        </div>

        <div class="yesno desktop">
          <span class="mega-octicon octicon-x"></span>
          <span class="ynFont">No, thanks</span>
        </div>

        <div class="items">
          {{#each noThanItems}}
            <h4 class="titStyl"> {{title}} </h4>
            <p class="contStyl"> {{{content}}} </p>
          {{/each}}
        </div>

      </div>
    </div>
  </div>
</template>
