<template name="staticDrive">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        {{#with drive}}
          <div class="row text-center">
            <h1>{{drive.title}}</h1>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <img class="img-responsive" src="http://placehold.it/800x400">
              <br>
              <div id="newUpdate"> </div>
              {{#if showMoreUpdates}}
                {{#each updates}}
                  {{> update}}
                {{/each}}
              {{else}}
                {{#if latestUpdate}}
                  {{> update latestUpdate}}
                {{/if}}
              {{/if}}
              <br>
              <div class="click2edit">
                {{{drive.campaign}}}
              </div>
              {{invokeAfterLoad}}
              {{> share}}
            </div>

            <div class="col-sm-4">
              {{> donateBox}}
              {{> driveTeam}}
              {{> editSave}}
              {{> newUpdate}}
            </div>
          </div>
        {{/with}}
      </div>
    </div>

  </div>
</template>

<template name="newUpdate">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Updates</h3>
    </div>
    <div class="panel-body text-center">
      <button type="button" class="btn btn-info btn-newUpdate">
        New update
      </button>
      <button type="button" class="btn btn-info btn-saveUpdate">
        Save update
      </button>
    </div>
  </div>
</template>

<template name="editSave">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Temporary</h3>
    </div>
    <div class="panel-body text-center">
      <button type="button" class="btn btn-info btn-edit">
        Edit campaign
      </button>
      <button type="button" class="btn btn-info btn-save">
        Save
      </button>
    </div>
  </div>
</template>
