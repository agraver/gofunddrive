<template name="staticDrive">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        {{#with drive}}
          <div class="row text-center">
            <h1>{{drive.title}}</h1>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <img class="img-responsive" src="http://placehold.it/800x400">
              <br>
              {{#if showMoreUpdates}}
                {{#each updates}}
                  {{> update}}
                {{/each}}
              {{else}}
                {{#if latestUpdate}}
                  {{> update latestUpdate}}
                {{/if}}
              {{/if}}
              <br>
              {{{drive.campaign}}}
              {{> share}}
            </div>

            <div class="col-sm-4">
              {{> donateBox}}
              {{> driveTeam}}
            </div>
          </div>
        {{/with}}
      </div>
    </div>

  </div>
</template>
